<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="game-area">
        <div class="player" id="player1">
            <h1>Player One (X)</h1>
            <div id="player1score">0</div>
        </div>
        <div id="buttons">
            <button id="reset">Reset Board</button>
            <button id="reset-score">Reset Score</button>
            <h1>Play the Computer</h1>
            <input type="checkbox" id="computer">
        </div>
        <div class="player" id="player2">
            <h1>Player Two (O)</h1>
            <div id="player2score">0</div>
        </div>
    </div>
    <div class="gameboard">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
    
    <dialog id="win-screen">
        <div id="modal-container">
            <div id="win-message"></div>
            <button id="modal-reset">Reset Board</button>
        </div>
    </dialog>
    <script src="tictactoe.js"></script>
</body>
</html>
